<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My First Parcel App</title>
    <script src="otel.js"></script>
    <script>
      console.log("I am the script yo");
      Otel.initializeTracing("min-otel");
      Otel.sendTestSpan();
      Otel.instrumentGlobalErrors();
      Otel.inSpan("another test span", (span) => {
        Otel.setAttributes({ "test attribute": "boogers" });
      });
    </script>
    <script>
      console.log("Throwing an error to test that it will send a span...");
      throw new Error("Pirates!!");
    </script>
  </head>
  <body>
    <h1>Hello, World! eh?</h1>
  </body>
</html>
